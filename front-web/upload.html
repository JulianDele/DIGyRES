<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir PDF | DigyRes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.3.0/build/index.umd.js"></script>
  <script src="upload.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content space-between">
      <a href="index.html" class="nav-btn">Inicio</a>
      <div style="display:flex;gap:16px;">
        <a href="search.html" class="nav-btn">Búsqueda</a>
        <button id="openFixModalBtn" class="nav-btn" type="button">Arreglar documentos</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Subir documento PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required />
      <input type="text" name="grupo" placeholder="Grupo" required style="margin-top:10px;" />
      <input type="number" name="legajo" placeholder="Legajo" required style="margin-top:10px;" min="0" step="1" />
      <input type="number" name="numero_documento" placeholder="Número de documento" required style="margin-top:10px;" min="0" step="1" />
      <button type="submit">Subir documento</button>
    </form>
    <div id="result-container">
      <div id="result"></div>
      <div id="numero-ocupado-error" style="color:#e53935;font-weight:bold;"></div>
    </div>
    <div id="search-results-section">
      <h2 class="results-title">Documentos almacenados</h2>
      <div id="pdfList"></div>
    </div>
  </div>
  <!-- Modal para arreglar documentos -->
  <div id="fixModal" class="modal-bg">
    <div class="modal-content">
      <h2 class="modal-title">Arreglar documentos</h2>
      <form id="fixUploadForm" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required />
        <button type="submit" id="reconstruirBtn">Reconstruir</button>
      </form>
      <div id="fixResult" class="modal-result"></div>
      <canvas id="pdf-canvas" class="modal-canvas"></canvas>
      <a id="downloadFixedPdf" class="modal-download-btn" style="display:none;" target="_blank">Descargar PDF generado</a>
      <a id="downloadFixedDocx" class="modal-download-btn" style="display:none;" target="_blank">Descargar DOCX generado</a>
      <form id="uploadFixedForm" class="modal-form" style="display:none;flex-direction:column;gap:14px;margin-top:16px;align-items:stretch;">
        <input type="text" id="fixedGrupo" name="grupo" placeholder="Grupo" required />
        <input type="number" id="fixedLegajo" name="legajo" placeholder="Legajo" required min="0" step="1" />
        <input type="number" id="fixedNumeroDoc" name="numero_documento" placeholder="Número de documento" required min="0" step="1" />
        <button type="submit" class="modal-download-btn" style="display:block;">Subir documento reconstruido</button>
        <div id="uploadFixedResult" style="color:#1976d2;font-weight:bold;margin-top:6px;"></div>
      </form>
      <button id="closeFixModal" class="modal-close-btn">Cerrar</button>
    </div>
  </div>
</body>
</html>
